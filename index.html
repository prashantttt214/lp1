<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      padding: 15px;
      text-decoration: none;
      display: block;
    }
    .sidebar a:hover {
      background-color: #575d63;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    .card-title {
      font-size: 1.5rem;
    }
    .card-text {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="text-white text-center">Admin Dashboard</h2>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Products</a>
    <a href="#">Users</a>
    <a href="#">Exams</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="container-fluid">
      <h1>Welcome to the Admin Dashboard</h1>
      <div class="row">
        <!-- Stats Cards -->
        <div class="col-md-3">
          <div class="card text-white bg-primary mb-4">
            <div class="card-body">
              <h5 class="card-title">Total Orders</h5>
              <p class="card-text">1,245</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-white bg-success mb-4">
            <div class="card-body">
              <h5 class="card-title">Total Products</h5>
              <p class="card-text">320</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-white bg-warning mb-4">
            <div class="card-body">
              <h5 class="card-title">Total Students</h5>
              <p class="card-text">2,340</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card text-white bg-danger mb-4">
            <div class="card-body">
              <h5 class="card-title">Total Exams</h5>
              <p class="card-text">15</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Additional Content/Sections Here -->
      <div class="row">
        <!-- More content like tables, charts can be added here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
